name: Build eagle plugin CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Generate compressed package
              run: cd ./dist && zip -r stable-diffusion-png-extractor.eagleplugin * && cd ..

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                name: stable-diffusion-png-extractor-${{ github.sha }}
                path: ./stable-diffusion-png-extractor.eagleplugin
